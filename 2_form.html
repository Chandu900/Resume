<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form</title>
</head>

<body>
    <form action="thanks" target="_blank" autocomplete="on">

        <fieldset style="display: inline;">
            <legend>Form HTML</legend>
            <label for="name">First Name :</label>
            <input type="text" name="name" id="name" autofocus autocapitalize="word"><br/>
            <label for="lname">Last Name :</label>
            <input type="text" name="lname" id="lname"><br/>
            <label for="email">Email :</label>
            <input type="email" name="email" id="email"><br/>
            <label for="passwrd">Password :</label>
            <input type="password" name="pass" id="passwrd"><br/>
            <label for="gender">Gender :</label> Male
            <input type="radio" id="gender" name="same">&nbsp; Female :<input type="radio" name="same" id="">
            <br><label for="number">Number :</label>
            <input type="number" value="" id="number">
            <br/><label for="address">Address :</label>
            <textarea id="address"></textarea><br>
            <input type="submit" value="submit">
            <input type="submit" value="submit admin" formtarget="_self" formmethod="post">
            <br><input type="range" id="a" name="a" value="5" onchange="x.value=this.value">
            <output name="x" for="">5</output>
            <input type="text" list="browser">
            <datalist id="browser">
                <option value="chrome">chrome1</option>
                <option value="firefox">firefox1</option>
            </datalist>

        </fieldset>
    </form>
</body>

</html>
